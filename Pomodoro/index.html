<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kudu's Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timers-container">
        <div class="container" id="timer1">
            <h1>Kudu's Pomodoro Timer</h1>
            <div class="timer">
                <span class="minutes">25</span>:<span class="seconds">00</span>
            </div>
            <div class="controls">
                <button class="start">Start</button>
                <button class="reset">Reset</button>
                <button class="mode-toggle work-mode">Exercise Mode</button>
            </div>
            <div class="status">
                <p class="status-text">Exercise Time</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
